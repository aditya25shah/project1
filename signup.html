<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="download.png" alt="Logo" class="logo">
            <h1>Welcome to <h1 class="logo12">Budget<span>bot</span></h1></h1>
        </div>
        <div class="divider"></div>
        <div class="right-panel">
          <div class="form-container active" id="login-form">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password"> Confirm Password</label>
                <input type="password" id="confirm password" placeholder="Confirm password">
            </div>
            <button class="btn">Sign up <a href="homepage.html"></a></button>
            <div class="toggle-link">You have an account? <a href="login.html" > Login </a></div>
          </div>
        </div>
    </div>
</body>
</html>
