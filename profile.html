  <div class="profile-container">
    <h1 class="idi">Profile Settings</h1>
    <div class="profile-picture">
      <img src="https://tse1.mm.bing.net/th?id=OIP.LG6UqvINZmEBMrUzrhADJAHaHa&w=474&h=474&c=7"alt="Profile Picture" id="profileImg">
      <input type="file" id="profileUpload" hidden>
      <button onclick="document.getElementById('profileUpload').click()">Upload Picture</button>
    </div>
    <form class="profile-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a new password" required>
      </div>
      <h2>Account Settings</h2>
      <div class="form-group">
        <label for="notifications">Notifications:</label>
        <select id="notifications" name="notifications">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div class="form-group">
        <label for="privacy">Privacy:</label>
        <select id="privacy" name="privacy">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>
